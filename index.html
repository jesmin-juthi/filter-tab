<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Filter Tab</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div style="text-align: center">
		<div class="navigation">
			<a href="#" class="button active" data-filter="all">All</a>
			<a href="#" class="button" data-filter="one">One</a>
			<a href="#" class="button" data-filter="two">Two</a>
			<a href="#" class="button" data-filter="three">Three</a>
		</div>
		<div class="imageContainer">
			<div class="filter one">
				<img src="images/1.jpg" alt="">
			</div>
			<div class="filter one">
				<img src="images/2.jpg" alt="">
			</div>
			<div class="filter one">
				<img src="images/3.jpg" alt="">
			</div>
			<div class="filter two">
				<img src="images/4.jpg" alt="">
			</div>
			<div class="filter two">
				<img src="images/5.jpg" alt="">
			</div>
			<div class="filter two">
				<img src="images/6.jpg" alt="">
			</div>
			<div class="filter three">
				<img src="images/7.jpg" alt="">
			</div>
			<div class="filter three">
				<img src="images/8.png" alt="">
			</div>
			<div class="filter three one">
				<img src="images/9.jpg" alt="">
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
